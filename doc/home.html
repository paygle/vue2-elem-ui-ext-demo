<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新车险承保前端测试</title>
<link href="../js/element-ui/lib/theme-default/index.css" rel="stylesheet"></link>
<link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="../css/policy.css" rel="stylesheet"></link>
</head>

<body>
	<div id="homePanel" v-cloak>
		<pageheader></pageheader>
		<el-row class="componentPanel">
			<el-col :span="5" :offset="1" v-for="card in cardList">
				<el-card class="box-card">
					<div slot="header" class="clearfix">
						<span style="line-height: 36px;" v-text="card.cardName"></span>
						<el-button style="float: right;" type="primary" @click="newPolicy(card)" size="small">点我出单</el-button>
					</div>
					<div v-for="o in 4" class="text item">
						{{'列表内容 ' + o }}
					</div>
				</el-card>
			</el-col>
		</el-row>
	</div>
</body>
<script src="../js/lib/require.js" data-main="../js/uauto/home/home"></script>
<script src="../js/framework/config.js"></script>
</html>
