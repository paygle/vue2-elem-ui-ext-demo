<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit"> <!-- 360浏览器自动使用极速模式 -->
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- IE 兼容补丁 -->
	<!--[if gt IE 8]>
	<style type="text/css">
	body .el-select .el-input .el-input__icon{
		-ms-transform: translateY(-50%);
	}
	</style>
	<![endif]-->
	<link rel="icon" href="/img/favicon.ico">
	<title>新车险承保前端测试</title>
	<link href="/js/vendor/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="/js/vendor/elem-ui-ext.css" rel="stylesheet"></link>
	<link href="/css/demo.css" rel="stylesheet"></link>
</head>
<body>
	<div id="homePanel" v-cloak>
		<pageheader></pageheader>
		<el-row class="componentPanel">
			<el-col :span="5" :offset="1" v-for="card in cardList">
				<el-card class="box-card">
					<div slot="header" class="clearfix">
						<span style="line-height: 36px;" v-text="card.cardName"></span>
						<el-button style="float: right;" type="primary" @click="newPolicy(card)" size="small">点我出单</el-button>
					</div>
					<div v-for="o in 4" class="text item">
						{{'列表内容 ' + o }}
					</div>
				</el-card>
			</el-col>
		</el-row>
	</div>
</body>
<script src="/js/vendor/libs/require.js" data-main="/js/demo/home/home"></script>
<script src="/js/vendor/configs/config.js"></script>
</html>
